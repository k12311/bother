<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中信兄弟 APP 首頁</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fffbe6;
      text-align: center;
      padding: 1.2rem;
    }
    h1 {
      color: #d48806;
    }
    .section {
      background: #fff;
      border: 2px solid #ffd666;
      border-radius: 12px;
      margin: 1.5rem auto;
      padding: 1rem;
      max-width: 520px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      min-height: 100px;
    }
    .button {
      background: #ffd666;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .quote {
      font-size: 1.3rem;
      color: #5b3a00;
      margin: 1rem 0;
      min-height: 2.5rem;
    }
    .badge {
      display: inline-block;
      background: #ffd666;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
      margin-top: 1rem;
    }
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .photo-grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ffd666;
    }
    .date-display {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #8c6d1f;
    }
    #countdownTimer, #reminderInfo, #todayGameInfo, #nextGameInfo {
      font-family: monospace;
      min-height: 1.6rem;
    }
  </style>
</head>
<body>

  <h1>🐘 中信兄弟 APP 首頁</h1>
  <div class="date-display" id="todayDate"></div>

  <!-- 📜 今日語錄 -->
  <div class="section">
    <h2>📜 今日語錄</h2>
    <div class="quote" id="dailyQuote">載入中...</div>
  </div>

  <!-- 📆 比賽資訊區 -->
  <div class="section">
    <h2>📆 今天比賽 & 下場比賽</h2>
    <div id="todayGameInfo"></div>
    <div id="nextGameInfo"></div>
    <div id="countdownTimer"></div>
    <div id="reminderInfo"></div>
  </div>

  <!-- 🗓️ 支持兄弟第幾天 -->
  <div class="section">
    <h2>🗓️ 我支持兄弟第幾天？</h2>
    <div id="fixedDaysResult">載入中...</div>
    <div id="specialBadge"></div>
  </div>

  <!-- 🏅 解鎖徽章清單 -->
  <div class="section">
    <h2>🏅 任務徽章</h2>
    <div id="badgeList"></div>
  </div>

  <!-- 📸 假資料照片牆 -->
  <div class="section">
    <h2>📸 球迷照片牆</h2>
    <div class="photo-grid">
      <img src="https://picsum.photos/seed/a/100" alt="photo1">
      <img src="https://picsum.photos/seed/b/100" alt="photo2">
      <img src="https://picsum.photos/seed/c/100" alt="photo3">
      <img src="https://picsum.photos/seed/d/100" alt="photo4">
    </div>
  </div>

  <script>
    const gameList = [
      { date: "2025-05-02", time: "18:35", team: "vs 富邦悍將（主場）" },
      { date: "2025-05-03", time: "17:05", team: "vs 富邦悍將（主場）" },
      { date: "2025-05-05", time: "18:35", team: "vs 樂天桃猿（客場）" }
    ];

    const quotes = [
      "不拚怎麼會贏！ — 王勝偉",
      "每一場球，都是一次證明自己的機會。",
      "兄弟就是一輩子的信仰。",
      "球來就打，爪來就上！",
      "相信隊友，也相信自己。",
      "輸贏是過程，拼盡全力是信仰。",
      "用汗水寫下榮耀的名字。",
      "不是最強，但最團結。",
      "跌倒沒關係，站起來再拼就對了。",
      "讓我們一起把主場守住！"
    ];

    function getTodayQuote() {
      const today = new Date();
      const index = today.getDate() % quotes.length;
      document.getElementById("dailyQuote").innerText = quotes[index];
    }

    let notified = false;

    function loadGameInfo() {
      const today = new Date();
      document.getElementById("todayDate").innerText = `📅 今天是 ${today.getFullYear()} 年 ${today.getMonth() + 1} 月 ${today.getDate()} 日`;

      const todayStr = today.toISOString().split("T")[0];
      const todayGame = gameList.find(g => g.date === todayStr);
      const now = new Date();

      const todayEl = document.getElementById("todayGameInfo");
      const nextEl = document.getElementById("nextGameInfo");
      const countdownEl = document.getElementById("countdownTimer");
      const reminderEl = document.getElementById("reminderInfo");

      const todayText = todayGame ? `📍 今天有比賽：${todayGame.date} ${todayGame.time} ${todayGame.team}` : "📍 今天無比賽";
      if (todayEl.innerText !== todayText) todayEl.innerText = todayText;

      const nextGame = gameList.find(g => new Date(`${g.date}T${g.time}`) > now);
      if (nextGame) {
        const targetTime = new Date(`${nextGame.date}T${nextGame.time}+08:00`);
        const diff = targetTime - now;
        const minutes = Math.floor(diff / (1000 * 60));
        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        const nextText = `⏭️ 下場比賽：${nextGame.date} ${nextGame.time} ${nextGame.team}`;
        const countdownText = `⏳ ${h.toString().padStart(2, '0')}時 ${m.toString().padStart(2, '0')}分 ${s.toString().padStart(2, '0')}秒`;
        const reminderText = `⏰ 距離開打：${minutes} 分鐘`;

        if (nextEl.innerText !== nextText) nextEl.innerText = nextText;
        if (countdownEl.innerText !== countdownText) countdownEl.innerText = countdownText;
        if (reminderEl.innerText !== reminderText) reminderEl.innerText = reminderText;

        if (minutes === 30 && !notified && Notification.permission === "granted") {
          new Notification("🐘 比賽提醒", {
            body: `距離比賽只剩 30 分鐘！${nextGame.team}`,
            icon: "https://upload.wikimedia.org/wikipedia/zh/1/13/Chinatrust_Brothers_Logo.png"
          });
          notified = true;
        }
        if (minutes > 30) notified = false;
      } else {
        nextEl.innerText = "⏭️ 無下場比賽";
        countdownEl.innerText = "";
        reminderEl.innerText = "";
      }
    }

    function showSupportDays() {
      const startDate = new Date("2024-11-24");
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
      document.getElementById("fixedDaysResult").innerText = `你支持兄弟已經第 ${diffDays} 天啦 💛`;
      const matchDates = ["2024-11-24"];
      const startStr = startDate.toISOString().split("T")[0];
      if (matchDates.includes(startStr)) {
        document.getElementById("specialBadge").innerHTML = `<span class="badge">🎖️ 特殊徽章：你在比賽日加入兄弟陣營！</span>`;
        addBadge("比賽日加入章");
      }
    }

    function addBadge(name) {
      const badgeBox = document.getElementById("badgeList");
      if (!badgeBox.innerHTML.includes(name)) {
        badgeBox.innerHTML += `<div class="badge">${name}</div>`;
      }
    }

    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    getTodayQuote();
    loadGameInfo();
    setInterval(loadGameInfo, 1000);
    showSupportDays();
  </script>
</body>
</html>
